<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Magnifying glass lens -->
  <circle cx="24" cy="24" r="16" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
  
  <!-- Inner highlight for 3D effect -->
  <circle cx="20" cy="20" r="6" fill="#FFED4E" opacity="0.6"/>
  
  <!-- Glass shine effect -->
  <path d="M 18 16 Q 22 14, 26 16" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Magnifying glass handle -->
  <line x1="36" y1="36" x2="54" y2="54" stroke="#FFA500" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Handle shadow/depth -->
  <line x1="38" y1="38" x2="56" y2="56" stroke="#FF8C00" stroke-width="4" stroke-linecap="round"/>
</svg>

